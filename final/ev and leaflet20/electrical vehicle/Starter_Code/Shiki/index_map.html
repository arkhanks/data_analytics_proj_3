<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <style>
    body {
        padding: 0;
        margin: 0;
    }

    #map, body, html {
         height: 100%;
    }
    .legend {
        padding: 10px;
        font-family: Sanchez, serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 18px;
        color: #555;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .legend li {
        display: inline-block;
        width: 30px;
        height: 22px;
    }
  </style>
</head>

<body>

    <!-- The div that holds our map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Our JavaScript -->
    <script>
        // Create the 'basemap' tile layer that will be the background of our map.
        // Create the map object with center and zoom options.
    
        let myMap = L.map("map", {
        center: [38.01, -95.84],
        zoom: 5
        });
    
        // Adding the tile layer
        // Then add the 'basemap' tile layer to the map.
        let myDefaultMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);
    
        // Create the 'street' tile layer as a second background of the map
        let street = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        });
    
        // Define variables for our tile layers.
    
        let baseMaps = {
        default: myDefaultMap,
        street: street
        };
    
        // Add a control to the map that will allow the user to change which layers are visible.
        L.control.layers(baseMaps).addTo(myMap);
        // Make a request that retrieves the charging station geoJSON data.
    
        let link="http://localhost:5000/api/v1.0/chargers"
    
        d3.json(link).then(function(data) {
    
        // This function returns the style data for each of the charging stations we plot on
        // the map. 
        // Loop through the cities array, and create one marker for each city object.
        for (let i = 0; i < data.length; i++) {
        myLocation=[data[i][6],data[i][7]]
            L.circle(myLocation, {
            fillOpacity: 1,
            color: "blue",
            fillColor: "purple",
            // Setting our circle's radius to equal the output of our markerSize() function:
            // This will make our marker's size proportionate to its population.
            radius:'250'
            }).bindPopup(`<h1>${data[i][1]}</h1> <hr> <h3>Address: ${data[i][2]}${data[i][3]}</h3>`).addTo(myMap);
        }
    
    
    
        });
    </script> 
</body>

</html>
